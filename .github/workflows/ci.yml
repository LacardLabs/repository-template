name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  org-ci:
    uses: LacardLabs/.github/.github/workflows/ci.yml@main
    with:
      language: python  # Choose python | node | rust | none to match your primary stack
      run_tests: true
      codeql: true
      sbom: false
    secrets: inherit
